<div class="fireworks-container">
  <div class="text-container">
    <h1>AW8 Reunion countdown!</h1>
    <div class="countdown-timer">
      <span class="timer-part">{{days}}<small>Days</small></span>
      <span class="timer-part">{{hours}}<small>Hours</small></span>
      <span class="timer-part">{{minutes}}<small>Minutes</small></span>
      <span class="timer-part">{{seconds}}<small>Seconds</small></span>
    </div>
  </div>
</div>
